<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab  icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab  icon-off="ion-plus-circled" icon-on="ion-plus" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
<!-- Hello Tab -->
<ion-tab icon-off="ion-ios-heart-outline"
  icon-on="ion-ios-heart" href="#/tab/hello">
<ion-nav-view name="tab-hello"></ion-nav-view>
</ion-tab>

<!-- Hello Tab -->
<ion-tab icon-off="ion-ios-person-outline"
  icon-on="ion-ios-person" href="#/tab/hi">
<ion-nav-view name="tab-hi"></ion-nav-view>
</ion-tab>



</ion-tabs>
